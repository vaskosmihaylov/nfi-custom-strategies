# FreqTrade Proxy Headers Configuration
# This file is included by NGINX for consistent proxy headers across all strategy endpoints

proxy_http_version 1.1;

# WebSocket support (essential for FreqUI)
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

# Standard proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $server_name;

# Timeout settings (important for WebSockets)
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Disable proxy buffering for better real-time performance
proxy_buffering off;
proxy_cache_bypass $http_upgrade;
