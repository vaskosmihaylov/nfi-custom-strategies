      --log-file user_data/logs/bandtastic.log
      --strategy-path user_data/strategies/BandtasticFiboHyper
      --strategy BandtasticFiboHyper_Combined

  # ElliotV5_SMA Strategy
  freqtrade-elliotv5_sma:
