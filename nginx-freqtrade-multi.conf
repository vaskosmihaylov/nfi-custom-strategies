# NGINX Configuration for Multi-Strategy Freqtrade Reverse Proxy
# This configuration supports WebSockets and multiple strategy containers

# WebSocket upgrade mapping (required for FreqUI)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;

server {
    listen 80;
    listen [::]:80;

    # Replace with your EC2 public IP or domain name
    server_name freq.gaiaderma.com;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Main FreqUI location - serves the UI and routes to appropriate strategy backend
    location / {
        # Default to NFI-X6 strategy (port 8080)
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # WebSocket support (essential for FreqUI)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeout settings (important for WebSockets)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable proxy buffering for better real-time performance
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Rate limiting for general access
        limit_req zone=api burst=20 nodelay;
    }

    # Strategy-specific API endpoints
    # NFI-X6 Strategy (default)
    location /api/v1/nfi-x6/ {
        rewrite ^/api/v1/nfi-x6/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8080;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # QuickAdapter Strategy
    location /api/v1/quickadapter/ {
        rewrite ^/api/v1/quickadapter/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8081;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # BandtasticFiboHyper Strategy
    location /api/v1/bandtastic/ {
        rewrite ^/api/v1/bandtastic/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8082;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # TrendFollowing Strategy
    location /api/v1/trendfollowing/ {
        rewrite ^/api/v1/trendfollowing/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8083;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # Renko Strategy
    location /api/v1/renko/ {
        rewrite ^/api/v1/renko/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8084;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # FVG Strategy
    location /api/v1/fvg/ {
        rewrite ^/api/v1/fvg/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8085;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # PowerTower Strategy
    location /api/v1/powertower/ {
        rewrite ^/api/v1/powertower/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8086;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # FastSupertrend Strategy
    location /api/v1/fastsupertrend/ {
        rewrite ^/api/v1/fastsupertrend/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8087;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # NoTankAI Strategy
    location /api/v1/notankai/ {
        rewrite ^/api/v1/notankai/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8088;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # DTW Strategy
    location /api/v1/dtw/ {
        rewrite ^/api/v1/dtw/(.*) /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8089;
        include /etc/nginx/conf.d/freqtrade-proxy-headers.conf;
    }

    # Health check endpoints for each strategy
    location /health/nfi-x6 {
        access_log off;
        proxy_pass http://127.0.0.1:8080/api/v1/ping;
        proxy_set_header Host $host;
    }

    location /health/quickadapter {
        access_log off;
        proxy_pass http://127.0.0.1:8081/api/v1/ping;
        proxy_set_header Host $host;
    }

    location /health/bandtastic {
        access_log off;
        proxy_pass http://127.0.0.1:8082/api/v1/ping;
        proxy_set_header Host $host;
    }

    location /health/trendfollowing {
        access_log off;
        proxy_pass http://127.0.0.1:8083/api/v1/ping;
        proxy_set_header Host $host;
    }

    location /health/renko {
        access_log off;
        proxy_pass http://127.0.0.1:8084/api/v1/ping;
        proxy_set_header Host $host;
    }

    location /health/fvg {
        access_log off;
        proxy_pass http://127.0.0.1:8085/api/v1/ping;
        proxy_set_header Host $host;
    }

    location /health/powertower {
        access_log off;
        proxy_pass http://127.0.0.1:8086/api/v1/ping;
        proxy_set_header Host $host;
    }

    location /health/fastsupertrend {
        access_log off;
        proxy_pass http://127.0.0.1:8087/api/v1/ping;
        proxy_set_header Host $host;
    }

    location /health/notankai {
        access_log off;
        proxy_pass http://127.0.0.1:8088/api/v1/ping;
        proxy_set_header Host $host;
    }

    location /health/dtw {
        access_log off;
        proxy_pass http://127.0.0.1:8089/api/v1/ping;
        proxy_set_header Host $host;
    }

    # Security: Block access to sensitive files
    location ~ /\.(ht|env|git) {
        deny all;
        return 404;
    }

    # Logging
    access_log /var/log/nginx/freqtrade_access.log;
    error_log /var/log/nginx/freqtrade_error.log;
}

