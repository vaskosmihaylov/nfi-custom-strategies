# NGINX Configuration for Freqtrade Reverse Proxy
# This configuration supports WebSockets required for FreqUI

# WebSocket upgrade mapping (required for FreqUI)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Rate limiting to protect against abuse

server {
    listen 80;
    listen [::]:80;

    # Replace with your EC2 public IP or domain name
    server_name freq.gaiaderma.co;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Rate limiting for API endpoints

    # Main location block for Freqtrade API and UI
    location / {
        # Proxy settings
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # WebSocket support (essential for FreqUI)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeout settings (important for WebSockets)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable proxy buffering for better real-time performance
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (optional but useful)
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:8080/api/v1/ping;
        proxy_set_header Host $host;
    }

    # Security: Block access to sensitive files
    location ~ /\.(ht|env|git) {
        deny all;
        return 404;
    }

    # Logging
    access_log /var/log/nginx/freqtrade_access.log;
    error_log /var/log/nginx/freqtrade_error.log;
}

